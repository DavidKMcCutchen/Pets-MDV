<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Dogs</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let dog of dogs" data-test="dog-list-item" (click)="selected.emit(dog)">
        <h3 matLine>{{dog.name}}</h3>
        <p matLine>{{dog.breed}}</p>
        

        <button mat-icon-button (click)="deleted.emit(dog); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
